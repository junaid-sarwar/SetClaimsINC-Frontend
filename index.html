<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Primary SEO Title -->
    <title>
      SetClaims SOLUTIONS INC | Elite Medical Billing & RCM Services
    </title>

    <!-- ✅ Meta Description -->
    <meta
      name="description"
      content="SetClaims SOLUTIONS INC provides AI-powered medical billing and revenue cycle management. Maximize your practice revenue with 99% clean claim rates and HIPAA-compliant solutions."
    />

    <!-- ✅ Meta Keywords -->
    <meta
      name="keywords"
      content="medical billing services, RCM solutions, medical coding, insurance verification, AR recovery, HIPAA compliant billing, healthcare financial services, SetClaims SOLUTIONS"
    />

    <!-- ✅ Open Graph / Facebook -->
    <meta
      property="og:title"
      content="SetClaims SOLUTIONS INC | Pioneering the Future of RCM"
    />
    <meta
      property="og:description"
      content="Maximize your practice revenue and streamline operations with our AI-driven medical billing expertise. Get your free revenue audit today."
    />
    <meta property="og:url" content="https://setclaimssolutionsinc.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    <!-- Place a screenshot of the site in public folder -->

    <!-- ✅ Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="SetClaims SOLUTIONS INC | Elite Medical Billing"
    />
    <meta
      name="twitter:description"
      content="Transforming healthcare claims processing with accuracy and AI technology."
    />
    <meta name="twitter:image" content="/twitter-image.jpg" />

    <!-- ✅ Canonical Link -->
    <link rel="canonical" href="https://setclaimssolutionsinc.com/" />

    <!-- ✅ Favicon & Manifest Setup -->
    <!-- In Vite, paths must start with / to point to the public folder -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme Color for Browser Mobile Bars (Flyer Teal) -->
    <meta name="theme-color" content="#14B8A6" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
